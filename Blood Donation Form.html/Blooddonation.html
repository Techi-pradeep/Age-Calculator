<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Doanation</title>


    <link rel="stylesheet" href="blood.css">




</head>

<body>

    <section>
        <h2> User Record List </h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="" id="" placeholder="  Enter your username">


        </div>

        <div>
            <label for="email">Email: </label>
            <input type="text" name="" id="" placeholder=" abc@gmail.com">
        </div>



        <div>
            <label for="mobile">Phone number: </label>
            <input type="tel" name="" id="" placeholder="    12  digits">
        </div>


        <div>
            <label for="address"> Enter your address: </label> <br>
           <textarea name="address" id="address" cols="60"  rows="4"></textarea>
        </div>


        

        <div>
            <label for="bloodgroup "> Select your blood group:</label>
           <br>

            <select name="bloodgroup" id="blood">
                <option value=""> A+ </option>
                <option value=""> B+ </option>
                <option value=""> B- </option>
                <option value=""> AB+ </option>
                <option value="">AB-</option>
                <option value="">A- </option>



            </select>


        </div>


        <div>
            <label for="health "> Details about your medical health: </label>
            <br>
           <textarea name="health" id="health" cols="60" rows="4"></textarea>

        </div>

        <button type="button">Submit</button>



    </section>




    



    <script src="blood.js"  type="text/javascript">






    </script>







</body>

</html>
