<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Blood Donation</title>



    <style>
        div {
            margin-top: 1rem;
            font-size: 1.4rem;
        }

        .container {
            background-color: rgb(133, 123, 238);
            padding: 2rem;
            margin-top: 1rem;
            border-radius: 2rem;
        }

        body{
            background-color: grey;
        }
    </style>



</head>

<body>

    <section class="container">
        <br>
        <div class="col-lg-8 m-auto d-block" >
            <form onsubmit="return validation()">
                <section>
                    <h2 class="text-center bg-warning"> User Record List </h2>
                    <div>

                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="  Enter your username" class="form-control">


                        <span id="usererror" class="text-danger font-weight-bold"></span>

                    </div>


                    <div>

                        <label for="password">password:</label>
                        <input type="password" id="password" placeholder="  Enter your password" class="form-control">


                        <span id="passworderror" class="text-danger font-weight-bold"></span>

                    </div>


                    <div>

                        <label for="email">Email: </label>
                        <input type="text" id="email" placeholder=" abc@gmail.com" class="form-control">

                        <span id="emailerror" class="text-danger font-weight-bold"></span>

                    </div>



                    <div>

                        <label for="mobile">Phone number: </label>
                        <input type="tel" id="mobile" placeholder=" 10  digits" class="form-control">

                        <span id="mobileerror" class="text-danger font-weight-bold"></span>

                    </div>


                    <div>

                        <label for="address"> Enter your address: </label> <br>
                        <textarea name="address" id="address" cols="60" rows="4" class="form-control"></textarea>

                        <span id="addresserror" class="text-danger font-weight-bold"></span>

                    </div>




                    <div>

                        <label for="bloodgroup "> Select your blood group:</label>



                        <select name="bloodgroup" id="blood">
                            <option value=""> A+ </option>
                            <option value=""> B+ </option>
                            <option value=""> B- </option>
                            <option value=""> AB+ </option>
                            <option value="">AB-</option>
                            <option value="">A- </option>



                        </select>


                    </div>


                    <div>

                        <label for="health "> Details about your medical health: </label>

                        <br>
                        <textarea name="health" id="health" cols="60" rows="4" class="form-control"></textarea>

                    </div>

                    <div>

                        <input type="submit" name="" id="" class="btn btn-primary">
                    </div>



                </section>
            </form>
        </div>
    </section>








    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        function validation(){

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            // var address = document.getElementById('address').value
            // var blood = document.getElementById('blood').value
            // var health = document.getElementById('health').value


            var usernamecheck = /^[A-Za-z.- ]{3,10}$/;
            var passwordcheck = /^(?=.*[0-9])(?=.* [!@#$%^&*])[a - zA - Z0 - 9!@#$%^&*] { 8 - 16 } $ /;
            var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/
            // no space in email regular expression
            var mobilecheck = /^[789]{1}[0-9]{9}$/;
            // ^[789][0-9]{9}$ also correct through regex101


            if (usernamecheck.test(username)){
                documet.getElementById("usererror").innerHTML = " ";

            }
            else {
                documet.getElementById("usererror").innerHTML = "**Username is Invalid";
                return false;
            }



            
            if (passwordcheck.test(username)){
                documet.getElementById("passworderror").innerHTML = " ";

            }
            else {
                documet.getElementById("passworderror").innerHTML = "**Password is Invalid";
                return false;
            }




            if (emailcheck.test(email)){
                documet.getElementById("emailerror").innerHTML = " ";

            }
            else {
                documet.getElementById("emailerror").innerHTML = "**Email is Invalid";
                return false;
            }



            if (mobilecheck.test(mobile)){
                documet.getElementById("mobileerror").innerHTML = " ";

            }
            else {
                documet.getElementById("mobileerror").innerHTML = "** Mobile number is Invalid";
                return false;
            }





        }


    </script>


</body>

</html>
